---
apiVersion: v1
kind: Secret
metadata:
  name: github-config
  namespace: action-runners
type: Opaque
stringData:
  # GitHub App configuration
  # Replace with your actual GitHub App configuration
  github_app_id: ""
  github_app_installation_id: ""
  github_app_private_key: |
    -----BEGIN RSA PRIVATE KEY-----
    # Replace with your actual private key
    -----END RSA PRIVATE KEY-----
  
  # Alternative: Personal Access Token
  # github_token: ""
  
  # GitHub Enterprise configuration (if using GitHub Enterprise)
  # github_url: "https://github.your-enterprise.com"
