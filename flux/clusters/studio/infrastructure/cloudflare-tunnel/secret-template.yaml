# 🔐 Cloudflare Tunnel Token Secret Template
# 
# This file serves as a template for creating the tunnel token secret.
# 
# To create the actual secret:
# 1. Get your tunnel token from Cloudflare Zero Trust dashboard
# 2. Base64 encode the token: echo 'your_token_here' | base64
# 3. Create the secret using kubectl:
#    kubectl create secret generic tunnel-token \
#      --from-literal=token=<base64_encoded_token> \
#      --namespace=cloudflare-tunnel
#
# Or use the provided script: ./create-tunnel-secret.sh

apiVersion: v1
kind: Secret
metadata:
  name: tunnel-token
  namespace: cloudflare-tunnel
  labels:
    app.kubernetes.io/name: cloudflare-tunnel
    app.kubernetes.io/component: secret
    app.kubernetes.io/part-of: home-infrastructure
type: Opaque
data:
  # Replace with your base64-encoded tunnel token
  token: <base64_tunnel_token>
