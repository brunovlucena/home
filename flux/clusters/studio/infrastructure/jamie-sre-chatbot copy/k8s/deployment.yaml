apiVersion: apps/v1
kind: Deployment
metadata:
  name: jamie-sre-chatbot
  namespace: chatbots
  labels:
    app: jamie-sre-chatbot
    app.kubernetes.io/name: jamie-sre-chatbot
    app.kubernetes.io/component: slack-bot
    app.kubernetes.io/part-of: bruno-infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jamie-sre-chatbot
  template:
    metadata:
      labels:
        app: jamie-sre-chatbot
        app.kubernetes.io/name: jamie-sre-chatbot
        app.kubernetes.io/component: slack-bot
        app.kubernetes.io/part-of: bruno-infrastructure
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
      - name: jamie-sre-chatbot
        image: ghcr.io/brunovlucena/jamie-sre-chatbot:dev
        imagePullPolicy: Always
        env:
        - name: OLLAMA_URL
          valueFrom:
            configMapKeyRef:
              name: jamie-sre-chatbot-config
              key: OLLAMA_URL
        - name: MODEL_NAME
          valueFrom:
            configMapKeyRef:
              name: jamie-sre-chatbot-config
              key: MODEL_NAME
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: jamie-sre-chatbot-config
              key: LOG_LEVEL
        - name: SLACK_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: jamie-sre-chatbot-secrets
              key: SLACK_BOT_TOKEN
        - name: SLACK_SIGNING_SECRET
          valueFrom:
            secretKeyRef:
              name: jamie-sre-chatbot-secrets
              key: SLACK_SIGNING_SECRET
        - name: SLACK_APP_TOKEN
          valueFrom:
            secretKeyRef:
              name: jamie-sre-chatbot-secrets
              key: SLACK_APP_TOKEN
        - name: LOGFIRE_TOKEN
          valueFrom:
            secretKeyRef:
              name: jamie-sre-chatbot-secrets
              key: LOGFIRE_TOKEN
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: jamie-sre-chatbot-config
              key: ENVIRONMENT
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
