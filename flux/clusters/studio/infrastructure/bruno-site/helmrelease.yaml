---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bruno-site
  namespace: bruno
spec:
  interval: 5m
  chart:
    spec:
      chart: ./chart
      version: 0.1.3
      sourceRef:
        kind: GitRepository
        name: bruno-site
        namespace: flux-system
  values:
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: lucena.cloud
