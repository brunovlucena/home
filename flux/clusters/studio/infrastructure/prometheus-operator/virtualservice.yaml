apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: bruno-site-vs
  namespace: bruno
spec:
  # 🌐 Hosts Configuration
  hosts:
  - bruno.lucena.cloud
  - bruno-site.bruno.svc.cluster.local
  
  # 🚦 Gateway Configuration
  gateways:
  - bruno-site-gateway.istio-ingress.svc.cluster.local
  
  # 🛣️ HTTP Routes
  http:
  # 🔵 Primary Route
  - name: primary
    match:
    - uri:
        prefix: /
    route:
    - destination:
        host: bruno-site-frontend.bruno.svc.cluster.local
        port:
          number: 80
    
    # 🔄 Retry Configuration
    retries:
      attempts: 3
      perTryTimeout: 2s
      retryOn: connect-failure,refused-stream,unavailable,cancelled,retriable-status-codes
    
    # ⏱️ Timeout Configuration
    timeout: 30s
    
    # 📊 CORS Configuration
    corsPolicy:
      allowOrigins:
      - exact: "https://bruno.lucena.cloud"
      - exact: "http://localhost:3000"
      allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      allowHeaders:
      - "content-type"
      - "authorization"
      - "x-requested-with"
      maxAge: "24h"
