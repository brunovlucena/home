apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jamie-sre-chatbot
  namespace: chatbots
  labels:
    app: jamie-sre-chatbot
    app.kubernetes.io/name: jamie-sre-chatbot
    app.kubernetes.io/component: sre-chatbot
    app.kubernetes.io/part-of: bruno-infrastructure
    release: prometheus
spec:
  selector:
    matchLabels:
      app: jamie-sre-chatbot
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
    metricRelabelings:
    - sourceLabels: [__name__]
      regex: 'ollama_.*|slack_.*|api_.*|jamie_.*'
      action: keep
  namespaceSelector:
    matchNames:
    - chatbots
