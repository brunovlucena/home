apiVersion: v1
kind: ConfigMap
metadata:
  name: jamie-sre-chatbot-dashboard
  namespace: prometheus
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/name: jamie-sre-chatbot
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: bruno-infrastructure
data:
  jamie-sre-chatbot-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Jamie SRE Chatbot - Metrics Dashboard",
        "tags": ["jamie", "chatbot", "sre", "monitoring"],
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Jamie Startup Status",
            "type": "stat",
            "targets": [
              {
                "expr": "jamie_startup_attempts_total",
                "legendFormat": "Startup Attempts"
              },
              {
                "expr": "jamie_startup_success_total", 
                "legendFormat": "Successful Starts"
              },
              {
                "expr": "jamie_startup_failures_total",
                "legendFormat": "Failed Starts"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "custom": {
                  "hideFrom": {
                    "legend": false,
                    "tooltip": false,
                    "vis": false
                  }
                },
                "mappings": []
              },
              "overrides": []
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 0
            }
          },
          {
            "id": 2,
            "title": "Ollama Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(ollama_requests_total[5m])",
                "legendFormat": "{{model}} - {{status}}"
              }
            ],
            "yAxes": [
              {
                "label": "Requests/sec",
                "min": 0
              }
            ],
            "xAxis": {
              "show": true
            },
            "legend": {
              "show": true
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 0
            }
          },
          {
            "id": 3,
            "title": "Ollama Response Duration",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.50, rate(ollama_response_duration_seconds_bucket[5m]))",
                "legendFormat": "{{model}} - 50th percentile"
              },
              {
                "expr": "histogram_quantile(0.95, rate(ollama_response_duration_seconds_bucket[5m]))",
                "legendFormat": "{{model}} - 95th percentile"
              },
              {
                "expr": "histogram_quantile(0.99, rate(ollama_response_duration_seconds_bucket[5m]))",
                "legendFormat": "{{model}} - 99th percentile"
              }
            ],
            "yAxes": [
              {
                "label": "Duration (seconds)",
                "min": 0
              }
            ],
            "xAxis": {
              "show": true
            },
            "legend": {
              "show": true
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 8
            }
          },
          {
            "id": 4,
            "title": "Ollama Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(ollama_errors_total[5m])",
                "legendFormat": "{{error_type}}"
              }
            ],
            "yAxes": [
              {
                "label": "Errors/sec",
                "min": 0
              }
            ],
            "xAxis": {
              "show": true
            },
            "legend": {
              "show": true
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 8
            }
          },
          {
            "id": 5,
            "title": "API Chat Requests",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(api_chat_requests_total[5m])",
                "legendFormat": "{{status}}"
              },
              {
                "expr": "rate(api_chat_requests_errors[5m])",
                "legendFormat": "Errors"
              }
            ],
            "yAxes": [
              {
                "label": "Requests/sec",
                "min": 0
              }
            ],
            "xAxis": {
              "show": true
            },
            "legend": {
              "show": true
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 16
            }
          },
          {
            "id": 6,
            "title": "API Response Duration",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.50, rate(api_chat_requests_duration_seconds_bucket[5m]))",
                "legendFormat": "50th percentile"
              },
              {
                "expr": "histogram_quantile(0.95, rate(api_chat_requests_duration_seconds_bucket[5m]))",
                "legendFormat": "95th percentile"
              },
              {
                "expr": "histogram_quantile(0.99, rate(api_chat_requests_duration_seconds_bucket[5m]))",
                "legendFormat": "99th percentile"
              }
            ],
            "yAxes": [
              {
                "label": "Duration (seconds)",
                "min": 0
              }
            ],
            "xAxis": {
              "show": true
            },
            "legend": {
              "show": true
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 16
            }
          },
          {
            "id": 7,
            "title": "Slack Activity",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(slack_mentions_total[5m])",
                "legendFormat": "Mentions - {{status}}"
              },
              {
                "expr": "rate(slack_slash_commands_total[5m])",
                "legendFormat": "Slash Commands - {{status}}"
              },
              {
                "expr": "rate(slack_direct_messages_total[5m])",
                "legendFormat": "Direct Messages - {{status}}"
              }
            ],
            "yAxes": [
              {
                "label": "Events/sec",
                "min": 0
              }
            ],
            "xAxis": {
              "show": true
            },
            "legend": {
              "show": true
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 24
            }
          },
          {
            "id": 8,
            "title": "Slack Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(slack_mentions_errors_total[5m])",
                "legendFormat": "Mention Errors"
              },
              {
                "expr": "rate(slack_slash_commands_errors_total[5m])",
                "legendFormat": "Slash Command Errors"
              },
              {
                "expr": "rate(slack_direct_messages_errors_total[5m])",
                "legendFormat": "Direct Message Errors"
              }
            ],
            "yAxes": [
              {
                "label": "Errors/sec",
                "min": 0
              }
            ],
            "xAxis": {
              "show": true
            },
            "legend": {
              "show": true
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 24
            }
          },
          {
            "id": 9,
            "title": "Ollama Response Length",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.50, rate(ollama_response_length_bytes_bucket[5m]))",
                "legendFormat": "{{model}} - 50th percentile"
              },
              {
                "expr": "histogram_quantile(0.95, rate(ollama_response_length_bytes_bucket[5m]))",
                "legendFormat": "{{model}} - 95th percentile"
              }
            ],
            "yAxes": [
              {
                "label": "Response Length (bytes)",
                "min": 0
              }
            ],
            "xAxis": {
              "show": true
            },
            "legend": {
              "show": true
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 32
            }
          },
          {
            "id": 10,
            "title": "Jamie Health Status",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"jamie-sre-chatbot\"}",
                "legendFormat": "Jamie Status"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {
                      "color": "red",
                      "value": 0
                    },
                    {
                      "color": "green",
                      "value": 1
                    }
                  ]
                },
                "mappings": [
                  {
                    "options": {
                      "0": {
                        "text": "DOWN"
                      },
                      "1": {
                        "text": "UP"
                      }
                    },
                    "type": "value"
                  }
                ],
                "unit": "short"
              },
              "overrides": []
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 32
            }
          }
        ]
      }
    }
