apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-sre-config
  namespace: agent-sre
  labels:
    app.kubernetes.io/name: agent-sre
    app.kubernetes.io/component: sre-agent
    app.kubernetes.io/part-of: homelab
data:
  config.yaml: |
    server:
      host: "0.0.0.0"
      port: 8080
      log_level: "INFO"
    
    monitoring:
      enabled: true
      metrics_path: "/metrics"
      health_path: "/health"
      ready_path: "/ready"
    
    sre:
      alerting:
        enabled: true
        channels:
          - slack
          - pagerduty
      incident_management:
        enabled: true
        auto_escalation: true
      capacity_planning:
        enabled: true
        thresholds:
          cpu: 80
          memory: 85
          disk: 90
