apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-sre
  namespace: agent-sre
  labels:
    app.kubernetes.io/name: agent-sre
    app.kubernetes.io/component: sre-agent
    app.kubernetes.io/part-of: homelab
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: agent-sre
      app.kubernetes.io/component: sre-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: agent-sre
        app.kubernetes.io/component: sre-agent
        app.kubernetes.io/part-of: homelab
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
      - name: agent-sre
        image: ghcr.io/brunovlucena/agent-sre:latest
        imagePullPolicy: Always
        env:
        - name: AGENT_SRE_SERVER_NAME
          value: "agent-sre"
        - name: AGENT_SRE_SERVER_VERSION
          value: "1.0.0"
        - name: OLLAMA_URL
          value: "http://192.168.0.12:11434"
        - name: MODEL_NAME
          value: "bruno-sre:latest"
        - name: LOG_LEVEL
          value: "INFO"
        - name: LOGFIRE_TOKEN_SRE_AGENT
          valueFrom:
            secretKeyRef:
              name: ai-secrets
              key: LOGFIRE_TOKEN_SRE_AGENT
        - name: LANGSMITH_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-secrets
              key: LANGSMITH_API_KEY
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: agent-sre-config
      restartPolicy: Always
