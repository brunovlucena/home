
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: langgraph-agent

namespace: agent-legacy

resources:
- namespace.yaml
- configmap.yaml
- deployment.yaml
- service.yaml
- ../sealed-secrets/ghcr-secret-agent-legacy.yaml
- ../sealed-secrets/ai-secrets-agent-legacy.yaml

commonLabels:
  app.kubernetes.io/name: langgraph-agent
  app.kubernetes.io/component: ai-agent
  app.kubernetes.io/part-of: homelab
  app.kubernetes.io/managed-by: kustomize

commonAnnotations:
  kustomize.io/version: v5.0.0
  homelab.io/component: ai-agent
  homelab.io/version: v1.0.0

images:
  - name: langgraph-agent
    newName: langgraph-agent
    newTag: latest
