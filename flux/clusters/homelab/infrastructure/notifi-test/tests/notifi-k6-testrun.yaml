apiVersion: k6.io/v1alpha1
kind: TestRun
metadata:
  name: notifi-infrastructure-test
  namespace: notifi-test
  labels:
    app: notifi-k6-test
    component: testing
    test-type: infrastructure
spec:
  parallelism: 4
  script:
    configMap:
      name: notifi-k6-test
      file: k6-tests.js
  runner:
    image: grafana/k6:latest
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 200m
        memory: 256Mi
    env:
      - name: K6_LOG_LEVEL
        value: "info"
      - name: K6_OUT
        value: "json=test-results.json"
  starter:
    image: grafana/k6:latest
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
    env:
      - name: K6_LOG_LEVEL
        value: "info"
  # Test configuration - using the options from the script
  arguments: |
    --vus=20
    --duration=3m
    --out=json=test-results.json
    --out=influxdb=http://influxdb:8086/k6
  # Cleanup after test completion
  cleanup: "post"
