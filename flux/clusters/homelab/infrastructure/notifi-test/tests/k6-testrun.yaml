apiVersion: k6.io/v1alpha1
kind: TestRun
metadata:
  name: notifi-protocol-test
  namespace: notifi-test
  annotations:
    linkerd.io/inject: disabled
  labels:
    app: notifi-k6-protocol-test
    component: testing
    test-type: protocol-validation
spec:
  arguments: --vus=5 --duration=60s --iterations=10
  cleanup: post
  parallelism: 1
  paused: "false"  # Set to "true" to pause the test
  quiet: "false"
  runner:
    metadata:
      annotations:
        linkerd.io/inject: disabled
    env:
    - name: K6_LOG_LEVEL
      value: info
    - name: K6_OUT
      value: json=test-results.json
    - name: K6_PROMETHEUS_RW_SERVER_URL
      value: http://prometheus-operator-kube-p-prometheus.prometheus.svc:9090/api/v1/write
    - name: K6_PROMETHEUS_RW_PUSH_INTERVAL
      value: 5s
    - name: K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM
      value: "true"
    - name: K6_HTTP_DEBUG
      value: "true"
    - name: K6_NO_COLOR
      value: "false"
    image: grafana/k6:latest
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 200m
        memory: 256Mi
  script:
    configMap:
      file: k6-simple-tests.js
      name: notifi-k6-simple-test
