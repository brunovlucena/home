# Template for GitHub Actions Runner Secret
# This file shows the structure - actual secrets should be created using sealed-secrets
apiVersion: v1
kind: Secret
metadata:
  name: github-actions-runner-secret
  namespace: github-actions-runner
  labels:
    app.kubernetes.io/name: github-actions-runner
    app.kubernetes.io/instance: github-actions-runner
    app.kubernetes.io/component: ci-cd
    app.kubernetes.io/part-of: home-infrastructure
    app.kubernetes.io/managed-by: flux
type: Opaque
data:
  # Base64 encoded GitHub token with repo and admin:org permissions
  # To create: echo -n "your_github_token" | base64
  github_token: ""
  
  # Base64 encoded repository name (e.g., "owner/repo" or "owner" for org-level)
  # To create: echo -n "brunovlucena/homelab" | base64
  repository: ""
  
  # Base64 encoded runner labels (comma-separated)
  # To create: echo -n "self-hosted,linux,x64,homelab-infrastructure" | base64
  labels: ""
  
  # Base64 encoded runner group (optional)
  # To create: echo -n "default" | base64
  runner_group: ""
