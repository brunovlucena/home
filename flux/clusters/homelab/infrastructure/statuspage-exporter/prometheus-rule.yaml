apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: statuspage-exporter
  namespace: statuspage-exporter
  labels:
    app.kubernetes.io/name: statuspage-exporter
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: homelab
    prometheus: kube-prometheus
    release: prometheus-operator
spec:
  groups:
  - name: statuspage
    rules:
    - alert: ServiceStatusDown
      expr: statuspage_component_status != 1
      for: 1m
      labels:
        severity: warning
        team: sre
        environment: production
      annotations:
        summary: "Service {{ $labels.instance }} is experiencing issues"
        description: "Component {{ $labels.component }} status is {{ $labels.status }} for service {{ $labels.instance }}"
        runbook_url: "https://github.com/brunovlucena/homelab/wiki/Status-Page-Monitoring"
    
    - alert: ServiceStatusPageDown
      expr: statuspage_up == 0
      for: 2m
      labels:
        severity: critical
        team: sre
        environment: production
      annotations:
        summary: "Status page {{ $labels.instance }} is unreachable"
        description: "Cannot fetch status page {{ $labels.instance }} - this may indicate a network issue or the status page is down"
        runbook_url: "https://github.com/brunovlucena/homelab/wiki/Status-Page-Monitoring"
    
    - alert: ServiceStatusPageSlow
      expr: statuspage_fetch_duration_seconds > 10
      for: 5m
      labels:
        severity: warning
        team: sre
        environment: production
      annotations:
        summary: "Status page {{ $labels.instance }} is responding slowly"
        description: "Status page {{ $labels.instance }} is taking {{ $value }}s to respond, which is above the 10s threshold"
        runbook_url: "https://github.com/brunovlucena/homelab/wiki/Status-Page-Monitoring"
