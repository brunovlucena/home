apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd-control-plane
  namespace: linkerd
spec:
  interval: 5m
  chart:
    spec:
      chart: linkerd-control-plane
      version: "2025.9.3"
      sourceRef:
        kind: HelmRepository
        name: linkerd-edge
        namespace: flux-system
  values: |
    # Use cert-manager for certificate management
    identity:
      externalCA: true
      issuer:
        scheme: kubernetes.io/tls
        tls:
          crtPEM: ""
          keyPEM: ""
    # # Trust anchor from cert-manager (automatically populated)
    # identityTrustAnchorsPEM: ""

    # Use cert-manager CA injector for webhooks
    proxyInjector:
      externalSecret: true
      injectCaFrom: linkerd/linkerd-trust-anchor
    profileValidator:
      externalSecret: true
      injectCaFrom: linkerd/linkerd-trust-anchor
    policyValidator:
      externalSecret: true
      injectCaFrom: linkerd/linkerd-trust-anchor
    licenseSecret: buoyant-license        
    # High Availability configuration
    controllerReplicas: 3
    proxyInjectorReplicas: 3
    spValidatorReplicas: 3
    policyValidatorReplicas: 3
    
    # Enable enterprise features
    enterprise: true
    highAvailability: true