apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k6-operator
  namespace: k6-operator
spec:
  interval: 5m
  chart:
    spec:
      chart: k6-operator
      version: '4.0.0'
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    # Simplified values for k6-operator v4.0.0 to avoid schema validation issues
    # Only include values that are explicitly supported by the chart schema
    
    # Resource limits following your preference for low CPU allocation
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
    
    # ServiceAccount configuration
    serviceAccount:
      create: true
    
    # RBAC configuration
    rbac:
      create: true
    
    # Prometheus monitoring
    prometheus:
      enabled: true
