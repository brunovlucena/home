[project]
name = "agent-sre"
version = "0.1.0"
description = "SRE Agent with MCP Server capabilities"
requires-python = ">=3.11"
dependencies = [
    "langchain>=0.1.0",
    "langchain-ollama==0.1.3",
    "langsmith>=0.1.0",
    "logfire>=0.1.0",
    "httpx>=0.25.0",
    "aiohttp>=3.9.0",
    "aiohttp-sse>=0.1.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "structlog>=23.0.0",
    "kubernetes>=28.0.0",
    "asyncio-mqtt>=0.16.0",
    "python-json-logger>=2.0.0",
    "sse-starlette>=1.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "flake8>=6.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.black]
line-length = 120
target-version = ['py311']

[tool.isort]
profile = "black"
line_length = 120

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
