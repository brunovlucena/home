# ðŸ  Homelab Images CI/CD Pipeline
#
# This workflow builds, tests, and pushes Docker images for homelab services
# including the homepage API, frontend, agent-legacy, and agent-sre components.

name: "ðŸ  Homelab Images CI/CD"

on:
  push:
    branches: [main, master]
    paths:
      - 'flux/clusters/homelab/infrastructure/homepage/**'
      - 'flux/clusters/homelab/infrastructure/agent-legacy/**'
      - 'flux/clusters/homelab/infrastructure/agent-sre/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'flux/clusters/homelab/infrastructure/homepage/**'
      - 'flux/clusters/homelab/infrastructure/agent-legacy/**'
      - 'flux/clusters/homelab/infrastructure/agent-sre/**'
  schedule:
    # Run weekly on Sundays at 2 AM UTC to ensure images stay fresh
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prd
      force_rebuild:
        description: 'Force rebuild all images'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io/brunovlucena
  IMAGE_TAG_DEV: dev
  IMAGE_TAG_PRD: latest
  PYTHON_VERSION_LEGACY: '3.11'
  PYTHON_VERSION_SRE: '3.13'
  NODE_VERSION: '24'
  GO_VERSION: '1.21'

jobs:
  # ðŸ” Detect changes and determine which services to build
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      build-homepage-api: ${{ steps.changes.outputs.homepage-api }}
      build-homepage-frontend: ${{ steps.changes.outputs.homepage-frontend }}
      build-agent-legacy: ${{ steps.changes.outputs.agent-legacy }}
      build-agent-sre: ${{ steps.changes.outputs.agent-sre }}
      build-all: ${{ steps.changes.outputs.build-all }}
      environment: ${{ steps.env.outputs.environment }}
    steps:
      - name: "ðŸ“¥ Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ðŸ” Detect Changes"
        id: changes
        run: |
          # Check for changes in homepage API
          if git diff --quiet HEAD~1 HEAD -- flux/clusters/homelab/infrastructure/homepage/api/; then
            echo "homepage-api=false" >> $GITHUB_OUTPUT
          else
            echo "homepage-api=true" >> $GITHUB_OUTPUT
          fi
          
          # Check for changes in homepage frontend
          if git diff --quiet HEAD~1 HEAD -- flux/clusters/homelab/infrastructure/homepage/frontend/; then
            echo "homepage-frontend=false" >> $GITHUB_OUTPUT
          else
            echo "homepage-frontend=true" >> $GITHUB_OUTPUT
          fi
          
          # Check for changes in agent-legacy
          if git diff --quiet HEAD~1 HEAD -- flux/clusters/homelab/infrastructure/agent-legacy/; then
            echo "agent-legacy=false" >> $GITHUB_OUTPUT
          else
            echo "agent-legacy=true" >> $GITHUB_OUTPUT
          fi
          
          # Check for changes in agent-sre
          if git diff --quiet HEAD~1 HEAD -- flux/clusters/homelab/infrastructure/agent-sre/; then
            echo "agent-sre=false" >> $GITHUB_OUTPUT
          else
            echo "agent-sre=true" >> $GITHUB_OUTPUT
          fi
          
          # For scheduled runs or manual triggers, build all
          if [[ "${{ github.event_name }}" == "schedule" ]] || [[ "${{ github.event.inputs.force_rebuild }}" == "true" ]]; then
            echo "build-all=true" >> $GITHUB_OUTPUT
          else
            echo "build-all=false" >> $GITHUB_OUTPUT
          fi

      - name: "ðŸŒ Set Environment"
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "environment=prd" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

  # ðŸ—ï¸ Build Homepage API (Go)
  build-homepage-api:
    needs: detect-changes
    if: needs.detect-changes.outputs.build-homepage-api == 'true' || needs.detect-changes.outputs.build-all == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ðŸ”§ Setup Go Environment"
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: "ðŸ—ï¸ Build Go Application"
        working-directory: ./flux/clusters/homelab/infrastructure/homepage/api
        run: |
          echo "ðŸ” Validating Go modules..."
          go mod verify
          go mod tidy
          echo "ðŸ—ï¸ Building Go application..."
          go build -o bruno-site-api ./cmd/api

      - name: "ðŸ³ Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "ðŸ” Login to GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ·ï¸ Extract Metadata"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/bruno-site-api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=${{ needs.detect-changes.outputs.environment == 'dev' && env.IMAGE_TAG_DEV || env.IMAGE_TAG_PRD }}
            type=sha,prefix={{branch}}-

      - name: "ðŸ—ï¸ Build and Push API Image"
        uses: docker/build-push-action@v5
        with:
          context: ./flux/clusters/homelab/infrastructure/homepage/api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: "ðŸ”’ Run Trivy Security Scan"
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/bruno-site-api:${{ needs.detect-changes.outputs.environment == 'dev' && env.IMAGE_TAG_DEV || env.IMAGE_TAG_PRD }}
          format: 'sarif'
          output: 'trivy-results-api.sarif'

      - name: "ðŸ“Š Upload Trivy Scan Results"
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results-api.sarif'

  # ðŸ—ï¸ Build Homepage Frontend (React)
  build-homepage-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.build-homepage-frontend == 'true' || needs.detect-changes.outputs.build-all == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ðŸ”§ Setup Node.js Environment"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './flux/clusters/homelab/infrastructure/homepage/frontend/package-lock.json'

      - name: "ðŸ“¦ Install Dependencies"
        working-directory: ./flux/clusters/homelab/infrastructure/homepage/frontend
        run: |
          echo "ðŸ“¦ Installing npm dependencies..."
          npm ci

      - name: "ðŸ§ª Run Tests"
        working-directory: ./flux/clusters/homelab/infrastructure/homepage/frontend
        run: |
          echo "ðŸ§ª Running frontend tests..."
          npm test -- --coverage --watchAll=false || echo "âš ï¸ Tests failed, but continuing build"

      - name: "ðŸ—ï¸ Build Application"
        working-directory: ./flux/clusters/homelab/infrastructure/homepage/frontend
        run: |
          echo "ðŸ—ï¸ Building React application..."
          npm run build

      - name: "ðŸ³ Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "ðŸ” Login to GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ·ï¸ Extract Metadata"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/bruno-site-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=${{ needs.detect-changes.outputs.environment == 'dev' && env.IMAGE_TAG_DEV || env.IMAGE_TAG_PRD }}
            type=sha,prefix={{branch}}-

      - name: "ðŸ—ï¸ Build and Push Frontend Image"
        uses: docker/build-push-action@v5
        with:
          context: ./flux/clusters/homelab/infrastructure/homepage/frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: "ðŸ”’ Run Trivy Security Scan"
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/bruno-site-frontend:${{ needs.detect-changes.outputs.environment == 'dev' && env.IMAGE_TAG_DEV || env.IMAGE_TAG_PRD }}
          format: 'sarif'
          output: 'trivy-results-frontend.sarif'

      - name: "ðŸ“Š Upload Trivy Scan Results"
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results-frontend.sarif'

  # ðŸ—ï¸ Build Agent Legacy (Python 3.11)
  build-agent-legacy:
    needs: detect-changes
    if: needs.detect-changes.outputs.build-agent-legacy == 'true' || needs.detect-changes.outputs.build-all == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ðŸ”§ Setup Python Environment"
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION_LEGACY }}
          cache: 'pip'
          cache-dependency-path: './flux/clusters/homelab/infrastructure/agent-legacy/requirements.txt'

      - name: "ðŸ“¦ Install Dependencies"
        working-directory: ./flux/clusters/homelab/infrastructure/agent-legacy
        run: |
          echo "ðŸ“¦ Installing Python dependencies..."
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: "ðŸ§ª Run Tests"
        working-directory: ./flux/clusters/homelab/infrastructure/agent-legacy
        run: |
          echo "ðŸ§ª Running Python tests..."
          pytest --cov=app --cov-report=xml || echo "âš ï¸ Tests failed, but continuing build"

      - name: "ðŸ” Run Linting"
        working-directory: ./flux/clusters/homelab/infrastructure/agent-legacy
        run: |
          echo "ðŸ” Running Python linting..."
          flake8 app.py --max-line-length=120 || echo "âš ï¸ Linting issues found, but continuing build"

      - name: "ðŸ³ Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "ðŸ” Login to GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ·ï¸ Extract Metadata"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/agent-legacy
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=${{ needs.detect-changes.outputs.environment == 'dev' && env.IMAGE_TAG_DEV || env.IMAGE_TAG_PRD }}
            type=sha,prefix={{branch}}-

      - name: "ðŸ—ï¸ Build and Push Agent Legacy Image"
        uses: docker/build-push-action@v5
        with:
          context: ./flux/clusters/homelab/infrastructure/agent-legacy
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: "ðŸ”’ Run Trivy Security Scan"
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/agent-legacy:${{ needs.detect-changes.outputs.environment == 'dev' && env.IMAGE_TAG_DEV || env.IMAGE_TAG_PRD }}
          format: 'sarif'
          output: 'trivy-results-agent-legacy.sarif'

      - name: "ðŸ“Š Upload Trivy Scan Results"
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results-agent-legacy.sarif'

  # ðŸ—ï¸ Build Agent SRE (Python 3.13 with uv)
  build-agent-sre:
    needs: detect-changes
    if: needs.detect-changes.outputs.build-agent-sre == 'true' || needs.detect-changes.outputs.build-all == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ðŸ”§ Setup Python Environment"
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION_SRE }}

      - name: "ðŸ“¦ Install uv"
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: "ðŸ“¦ Install Dependencies with uv"
        working-directory: ./flux/clusters/homelab/infrastructure/agent-sre
        run: |
          echo "ðŸ“¦ Installing Python dependencies with uv..."
          uv sync
          uv add pytest pytest-cov flake8 --dev

      - name: "ðŸ§ª Run Tests"
        working-directory: ./flux/clusters/homelab/infrastructure/agent-sre
        run: |
          echo "ðŸ§ª Running Python tests..."
          uv run pytest --cov=. --cov-report=xml || echo "âš ï¸ Tests failed, but continuing build"

      - name: "ðŸ” Run Linting"
        working-directory: ./flux/clusters/homelab/infrastructure/agent-sre
        run: |
          echo "ðŸ” Running Python linting..."
          uv run flake8 . --max-line-length=120 || echo "âš ï¸ Linting issues found, but continuing build"

      - name: "ðŸ³ Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "ðŸ” Login to GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ·ï¸ Extract Metadata"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/agent-sre
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=${{ needs.detect-changes.outputs.environment == 'dev' && env.IMAGE_TAG_DEV || env.IMAGE_TAG_PRD }}
            type=sha,prefix={{branch}}-

      - name: "ðŸ—ï¸ Build and Push Agent SRE Image"
        uses: docker/build-push-action@v5
        with:
          context: ./flux/clusters/homelab/infrastructure/agent-sre
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: "ðŸ”’ Run Trivy Security Scan"
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/agent-sre:${{ needs.detect-changes.outputs.environment == 'dev' && env.IMAGE_TAG_DEV || env.IMAGE_TAG_PRD }}
          format: 'sarif'
          output: 'trivy-results-agent-sre.sarif'

      - name: "ðŸ“Š Upload Trivy Scan Results"
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results-agent-sre.sarif'

  # ðŸ“Š Generate Build Summary
  build-summary:
    needs: [detect-changes, build-homepage-api, build-homepage-frontend, build-agent-legacy, build-agent-sre]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“Š Generate Build Summary"
        run: |
          echo "## ðŸ  Homelab Images Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Information:**" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: ${{ needs.detect-changes.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- Trigger: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Services Built:**" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status | Image Tag |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|-----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Homepage API | ${{ needs.build-homepage-api.result == 'success' && 'âœ… Success' || needs.build-homepage-api.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} | ${{ needs.detect-changes.outputs.environment == 'dev' && 'dev' || 'latest' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Homepage Frontend | ${{ needs.build-homepage-frontend.result == 'success' && 'âœ… Success' || needs.build-homepage-frontend.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} | ${{ needs.detect-changes.outputs.environment == 'dev' && 'dev' || 'latest' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Agent Legacy | ${{ needs.build-agent-legacy.result == 'success' && 'âœ… Success' || needs.build-agent-legacy.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} | ${{ needs.detect-changes.outputs.environment == 'dev' && 'dev' || 'latest' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Agent SRE | ${{ needs.build-agent-sre.result == 'success' && 'âœ… Success' || needs.build-agent-sre.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} | ${{ needs.detect-changes.outputs.environment == 'dev' && 'dev' || 'latest' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry Images:**" >> $GITHUB_STEP_SUMMARY
          echo "- Registry: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- API: \`${{ env.REGISTRY }}/bruno-site-api:${{ needs.detect-changes.outputs.environment == 'dev' && env.IMAGE_TAG_DEV || env.IMAGE_TAG_PRD }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: \`${{ env.REGISTRY }}/bruno-site-frontend:${{ needs.detect-changes.outputs.environment == 'dev' && env.IMAGE_TAG_DEV || env.IMAGE_TAG_PRD }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Agent Legacy: \`${{ env.REGISTRY }}/agent-legacy:${{ needs.detect-changes.outputs.environment == 'dev' && env.IMAGE_TAG_DEV || env.IMAGE_TAG_PRD }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Agent SRE: \`${{ env.REGISTRY }}/agent-sre:${{ needs.detect-changes.outputs.environment == 'dev' && env.IMAGE_TAG_DEV || env.IMAGE_TAG_PRD }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "- Images are automatically available in the registry" >> $GITHUB_STEP_SUMMARY
          echo "- Update Kubernetes deployments to use new images" >> $GITHUB_STEP_SUMMARY
          echo "- Monitor deployments for successful rollout" >> $GITHUB_STEP_SUMMARY