# 🤖 Agent Images CI/CD Pipeline
#
# This workflow builds, tests, and pushes Docker images for agent services
# including agent-legacy and agent-sre components.

name: "🤖 Agent Images CI/CD"

permissions:
  contents: read
  packages: write
  security-events: write

on:
  push:
    branches: [main, master]
    paths:
      - 'flux/clusters/homelab/infrastructure/agent-legacy/**'
      - 'flux/clusters/homelab/infrastructure/agent-sre/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'flux/clusters/homelab/infrastructure/agent-legacy/**'
      - 'flux/clusters/homelab/infrastructure/agent-sre/**'
  schedule:
    # Run daily at 3 AM UTC to check for updates
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prd
      force_rebuild:
        description: 'Force rebuild all agent images'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io/brunovlucena
  IMAGE_TAG_DEV: dev
  IMAGE_TAG_PRD: latest
  PYTHON_VERSION_LEGACY: '3.11'
  PYTHON_VERSION_SRE: '3.13'

jobs:
  # 🔍 Detect changes and determine which agent services to build
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      build-agent-legacy: ${{ steps.changes.outputs.agent-legacy }}
      build-agent-sre: ${{ steps.changes.outputs.agent-sre }}
      build-all: ${{ steps.changes.outputs.build-all }}
      environment: ${{ steps.env.outputs.environment }}
    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "🔍 Detect Changes"
        id: changes
        run: |
          # Check for changes in agent-legacy
          if git diff --quiet HEAD~1 HEAD -- flux/clusters/homelab/infrastructure/agent-legacy/; then
            echo "agent-legacy=false" >> $GITHUB_OUTPUT
          else
            echo "agent-legacy=true" >> $GITHUB_OUTPUT
          fi
          
          # Check for changes in agent-sre
          if git diff --quiet HEAD~1 HEAD -- flux/clusters/homelab/infrastructure/agent-sre/; then
            echo "agent-sre=false" >> $GITHUB_OUTPUT
          else
            echo "agent-sre=true" >> $GITHUB_OUTPUT
          fi
          
          # For scheduled runs or manual triggers, build all
          if [[ "${{ github.event_name }}" == "schedule" ]] || [[ "${{ github.event.inputs.force_rebuild }}" == "true" ]]; then
            echo "build-all=true" >> $GITHUB_OUTPUT
          else
            echo "build-all=false" >> $GITHUB_OUTPUT
          fi

      - name: "🌍 Set Environment"
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "environment=prd" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

  # 🏗️ Build Agent Legacy (Python 3.11)
  build-agent-legacy:
    needs: detect-changes
    if: needs.detect-changes.outputs.build-agent-legacy == 'true' || needs.detect-changes.outputs.build-all == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v4

      - name: "🔧 Setup Python Environment"
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION_LEGACY }}
          cache: 'pip'
          cache-dependency-path: './flux/clusters/homelab/infrastructure/agent-legacy/requirements.txt'

      - name: "📦 Install Dependencies"
        working-directory: ./flux/clusters/homelab/infrastructure/agent-legacy
        run: |
          echo "📦 Installing Python dependencies..."
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: "🧪 Run Tests"
        working-directory: ./flux/clusters/homelab/infrastructure/agent-legacy
        run: |
          echo "🧪 Running Python tests..."
          pytest --cov=app --cov-report=xml || echo "⚠️ Tests failed, but continuing build"

      - name: "🔍 Run Linting"
        working-directory: ./flux/clusters/homelab/infrastructure/agent-legacy
        run: |
          echo "🔍 Running Python linting..."
          flake8 app.py --max-line-length=120 || echo "⚠️ Linting issues found, but continuing build"

      - name: "🐳 Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "🔐 Login to GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: "🏷️ Extract Metadata"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/agent-legacy
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=${{ needs.detect-changes.outputs.environment == 'dev' && env.IMAGE_TAG_DEV || env.IMAGE_TAG_PRD }}
            type=sha,prefix={{branch}}-

      - name: "🏗️ Build and Push Agent Legacy Image"
        uses: docker/build-push-action@v5
        with:
          context: ./flux/clusters/homelab/infrastructure/agent-legacy
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: "🔒 Run Trivy Security Scan"
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/agent-legacy:${{ needs.detect-changes.outputs.environment == 'dev' && env.IMAGE_TAG_DEV || env.IMAGE_TAG_PRD }}
          format: 'sarif'
          output: 'trivy-results-agent-legacy.sarif'

      - name: "📊 Upload Trivy Scan Results"
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results-agent-legacy.sarif'

  # 🏗️ Build Agent SRE (Python 3.13 with uv)
  build-agent-sre:
    needs: detect-changes
    if: needs.detect-changes.outputs.build-agent-sre == 'true' || needs.detect-changes.outputs.build-all == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v4

      - name: "🔧 Setup Python Environment"
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION_SRE }}

      - name: "📦 Install uv"
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: "📦 Install Dependencies with uv"
        working-directory: ./flux/clusters/homelab/infrastructure/agent-sre
        run: |
          echo "📦 Installing Python dependencies with uv..."
          uv sync
          uv add pytest pytest-cov flake8 --dev

      - name: "🧪 Run Tests"
        working-directory: ./flux/clusters/homelab/infrastructure/agent-sre
        run: |
          echo "🧪 Running Python tests..."
          uv run pytest --cov=. --cov-report=xml || echo "⚠️ Tests failed, but continuing build"

      - name: "🔍 Run Linting"
        working-directory: ./flux/clusters/homelab/infrastructure/agent-sre
        run: |
          echo "🔍 Running Python linting..."
          uv run flake8 . --max-line-length=120 || echo "⚠️ Linting issues found, but continuing build"

      - name: "🐳 Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "🔐 Login to GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: "🏷️ Extract Metadata"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/agent-sre
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=${{ needs.detect-changes.outputs.environment == 'dev' && env.IMAGE_TAG_DEV || env.IMAGE_TAG_PRD }}
            type=sha,prefix={{branch}}-

      - name: "🔍 Debug Registry Access"
        run: |
          echo "🔍 Debugging registry access..."
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Actor: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Tags to push: ${{ steps.meta.outputs.tags }}"
          
          # Test registry connectivity
          echo "Testing registry connectivity..."
          docker system info | grep -i registry || echo "No registry info found"

      - name: "🏗️ Build and Push Agent SRE Image"
        uses: docker/build-push-action@v5
        with:
          context: ./flux/clusters/homelab/infrastructure/agent-sre
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
        env:
          # Add debug information for registry access
          DOCKER_BUILDKIT: 1

      - name: "🔒 Run Trivy Security Scan"
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/agent-sre:${{ needs.detect-changes.outputs.environment == 'dev' && env.IMAGE_TAG_DEV || env.IMAGE_TAG_PRD }}
          format: 'sarif'
          output: 'trivy-results-agent-sre.sarif'

      - name: "📊 Upload Trivy Scan Results"
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results-agent-sre.sarif'

  # 📊 Generate Build Summary
  build-summary:
    needs: [detect-changes, build-agent-legacy, build-agent-sre]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: "📊 Generate Build Summary"
        run: |
          echo "## 🤖 Agent Images Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Information:**" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: ${{ needs.detect-changes.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- Trigger: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Services Built:**" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status | Image Tag |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|-----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Agent Legacy | ${{ needs.build-agent-legacy.result == 'success' && '✅ Success' || needs.build-agent-legacy.result == 'skipped' && '⏭️ Skipped' || '❌ Failed' }} | ${{ needs.detect-changes.outputs.environment == 'dev' && 'dev' || 'latest' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Agent SRE | ${{ needs.build-agent-sre.result == 'success' && '✅ Success' || needs.build-agent-sre.result == 'skipped' && '⏭️ Skipped' || '❌ Failed' }} | ${{ needs.detect-changes.outputs.environment == 'dev' && 'dev' || 'latest' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry Images:**" >> $GITHUB_STEP_SUMMARY
          echo "- Registry: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- Agent Legacy: \`${{ env.REGISTRY }}/agent-legacy:${{ needs.detect-changes.outputs.environment == 'dev' && env.IMAGE_TAG_DEV || env.IMAGE_TAG_PRD }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Agent SRE: \`${{ env.REGISTRY }}/agent-sre:${{ needs.detect-changes.outputs.environment == 'dev' && env.IMAGE_TAG_DEV || env.IMAGE_TAG_PRD }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "- Images are automatically available in the registry" >> $GITHUB_STEP_SUMMARY
          echo "- Update Kubernetes deployments to use new images" >> $GITHUB_STEP_SUMMARY
          echo "- Monitor deployments for successful rollout" >> $GITHUB_STEP_SUMMARY